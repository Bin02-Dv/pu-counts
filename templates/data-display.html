{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="{% static 'img/Data-Collection.jpg' %}" alt="">
        </div>
        <h2>Polling Unit Counter</h2>
        <form method="post">
            <div class="input">
                <input type="text" name="" id="" placeholder="Enter a Local Government Name">
            </div>
            <div class="btn">
                <button>Count</button>
            </div>
            <div class="result">
                <span>200</span>
            </div>
        </form>
    </div>
</body>
</html>
